<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Заголовок</h1>
  <p id="data"></p>
  <script>
    var dataDiv = document.querySelector('#data');
    var source = new EventSource('/get_serial')
    source.onmessage = function(e) {
      dataDiv.innerHTML = e.data;
    };
  </script>
</body>
</html>
